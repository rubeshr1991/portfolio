                                    </p>
                                    <p className="mb-6">
                                        With a Ph.D. from the <strong>Indian Institute of Science (IISc)</strong> and extensive postdoctoral training at <strong>Purdue University</strong>, I have developed models ranging from viral dynamics (HIV, HCV) to metabolic regulation and synthetic microbiomes. My philosophy is grounded in using mathematics not just to fit data, but to uncover the causal structures of biological systems.
                                    </p>
                                    
                                    <div className="grid md:grid-cols-2 gap-8 my-10">
                                        <div className="bg-blue-50 p-6 rounded-xl border border-blue-100">
                                            <h3 className="font-bold text-slate-800 mb-3 flex items-center">

                                            </h3>

                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                            <div className="flex flex-col sm:flex-row justify-between items-start mb-2">
                                                <h3 className="font-bold text-slate-900">{job.role}</h3>
                                                <span className="text-xs font-mono text-blue-600 bg-blue-50 px-2 py-1 rounded mt-1 sm:mt-0 whitespace-nowrap">{job.period}</span>
                                            </div>
                                            <p className="text-sm font-semibold text-slate-600 mb-2">{job.org}</p>
                                            <p className="text-sm text-slate-500 leading-relaxed">{job.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Research Case Studies */}
                    <section id="research" className="py-20 bg-white">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                                <div>
                                    <h2 className="text-3xl font-bold mb-4 serif text-slate-900">Key Projects</h2>
                                    <p className="text-slate-600 max-w-xl">
                                        Selected works demonstrating the application of mechanistic modeling to real-world biological problems.
                                    </p>
                                </div>
                                <div className="mt-6 md:mt-0 flex flex-wrap gap-2">
                                    {["All", "Infectious Disease", "Basic Biology", "Clinical Pharmacology", "Bacterial Systems"].map(tab => (
                                        <button 
                                            key={tab}
                                            onClick={() => setActiveTab(tab)}
                                            className={`px-4 py-2 text-sm font-medium rounded-full transition-colors ${
                                                activeTab === tab 
                                                ? 'bg-slate-900 text-white' 
                                                : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                            }`}
                                        >
                                            {tab}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {filteredHighlights.map((item) => (
                                    <a key={item.id} href={item.link} target="_blank" rel="noopener noreferrer" className="group bg-white rounded-2xl border border-slate-200 p-6 hover:border-blue-500 transition-all shadow-sm hover:shadow-lg flex flex-col relative overflow-hidden">

                                            <div className="p-3 bg-slate-50 rounded-xl text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                                {item.icon}
                                            </div>
                                            <span className="px-2 py-1 bg-slate-100 text-slate-600 text-[10px] font-bold uppercase rounded-full tracking-wider">
                                                {item.category}
                                            </span>
                                        </div>
                                        
                                        <h3 className="text-xl font-bold mb-2 text-slate-900 group-hover:text-blue-600 transition-colors">
                                            {item.title}
                                        </h3>
                                        <p className="text-xs font-semibold text-slate-500 mb-4 font-mono">
                                            {item.journal}
                                        </p>
                                        
                                        <p className="text-slate-700 font-medium text-sm mb-3">
                                            {item.summary}
                                        </p>
                                        <p className="text-slate-500 text-sm leading-relaxed mb-6 flex-grow">
                                            {item.details}
                                        </p>

                                        <div className="flex flex-wrap gap-2 pt-4 border-t border-slate-100">
                                            {item.tags.map(tag => (
                                                <span key={tag} className="px-2 py-1 bg-slate-50 text-slate-500 text-xs rounded border border-slate-100">
                                                    #{tag}

                                            ))}

                                    </a>

                            </div>

                            <div className="flex items-center mb-10">
                                <Youtube className="w-8 h-8 text-red-500 mr-4" />
                                <div>
                                    <h2 className="text-3xl font-bold serif text-white">Videos</h2>
                                </div>
                            </div>

                            <div className="grid md:grid-cols-2 gap-8">
                                {talks.map((talk, idx) => (
                                    <div key={idx} className="bg-slate-800 rounded-2xl overflow-hidden border border-slate-700 hover:border-blue-500 transition-colors">
                                        {/* Video Placeholder - Replace VIDEO_ID in the data above */}
                                        <div className="aspect-w-16 aspect-h-9 w-full bg-slate-900 relative">
                                            {talk.videoId.startsWith("PLACEHOLDER") ? (
                                                <div className="w-full h-64 flex flex-col items-center justify-center bg-slate-800/50">
                                                    <PlayCircle className="w-16 h-16 text-slate-600 mb-4" />
                                                    <p className="text-sm text-slate-500 font-mono">Video ID: {talk.videoId}</p>
                                                    <p className="text-xs text-slate-600 mt-2 px-8 text-center">Open index.html and replace "{talk.videoId}" with your actual YouTube ID.</p>
                                                </div>
                                            ) : (
                                                <iframe 
                                                    className="w-full h-full min-h-[300px]"
                                                    src={`https://www.youtube.com/embed/${talk.videoId}`} 
                                                    title={talk.title}
                                                    frameBorder="0" 
                                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                                    allowFullScreen>
                                                </iframe>
                                            )}
                                        </div>
                                        <div className="p-6">
                                            <h3 className="text-xl font-bold mb-2">{talk.title}</h3>
                                            <p className="text-slate-400 text-sm">{talk.event}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <section className="py-20 bg-slate-50 border-y border-slate-200">
                        <div className="container mx-auto px-6">
                             <div className="text-center mb-12">
                                <h2 className="text-3xl font-bold mb-4 serif text-slate-900">Technical Expertise</h2>
                            </div>
                            <div className="grid md:grid-cols-3 gap-8">
                                <div className="bg-white p-8 rounded-xl shadow-sm border border-slate-100">
                                    <h3 className="text-lg font-bold mb-4 flex items-center text-slate-900"><Database className="mr-2 text-blue-500" size={20}/> Tools</h3>
                                    <ul className="space-y-2">
                                        {skills.tools.map(tool => (
                                            <li key={tool} className="text-sm text-slate-600 flex items-start"><span className="mr-2 text-blue-400">â€¢</span> {tool}</li>
                                        ))}

                                <div className="bg-white p-8 rounded-xl shadow-sm border border-slate-100">

                                    <ul className="space-y-2">
                                        {skills.modeling.map(method => (
                                            <li key={method} className="text-sm text-slate-600 flex items-start"><span className="mr-2 text-cyan-400">â€¢</span> {method}</li>
                                        ))}
                                    </ul>
                                </div>
                                <div className="bg-white p-8 rounded-xl shadow-sm border border-slate-100">
                                    <h3 className="text-lg font-bold mb-4 flex items-center text-slate-900"><Microscope className="mr-2 text-indigo-500" size={20}/> Domains</h3>
                                    <ul className="space-y-2">
                                        {skills.domains.map(domain => (
                                            <li key={domain} className="text-sm text-slate-600 flex items-start"><span className="mr-2 text-indigo-400">â€¢</span> {domain}</li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Full Publications List */}
                    <section id="publications" className="py-20 bg-white">
                        <div className="container mx-auto px-6 max-w-5xl">

                                <BookOpen className="w-8 h-8 text-blue-600 mr-4" />
                                <h2 className="text-3xl font-bold serif text-slate-900">Publications</h2>
                            </div>
                            <div className="space-y-4">
                                {publications.map((pub, i) => (
                                    <div key={i} className="pl-6 border-l-2 border-slate-200 hover:border-blue-500 transition-colors py-2 group">
                                        <p className="text-slate-700 leading-relaxed">
                                            {pub.text}
                                        </p>
                                        <a href={pub.link} target="_blank" rel="noopener noreferrer" className="inline-flex items-center mt-2 text-sm font-semibold text-blue-600 hover:text-blue-800 transition-colors opacity-0 group-hover:opacity-100 transform translate-y-1 group-hover:translate-y-0 transition-all duration-300">
                                            View Publication <ExternalLink className="w-3 h-3 ml-1" />
                                        </a>
                                    </div>
                                ))}
                            </div>

                    {/* Contact / Footer */}
                    <footer id="contact" className="bg-slate-900 text-slate-300 py-16 mt-auto">
                        <div className="container mx-auto px-6">
                            <div className="grid md:grid-cols-2 gap-12">
                                <div>
                                    <h2 className="text-3xl font-bold text-white mb-6 serif">Let's Collaborate</h2>
                                    <p className="mb-8 leading-relaxed text-slate-400">
                                        I am always open to discussing model-informed drug development, systems biology collaborations, or mentorship opportunities.
                                    </p>
                                    <div className="flex space-x-6">
                                        <a href="https://linkedin.com" target="_blank" className="text-slate-400 hover:text-white transition-colors">
                                            <Linkedin size={28} />
                                        </a>
                                        <a href="mailto:rubeshr1991@gmail.com" className="text-slate-400 hover:text-white transition-colors">
                                            <Mail size={28} />
                                        </a>
                                        <a href="https://sites.google.com/view/rubesh-raja/home" target="_blank" className="text-slate-400 hover:text-white transition-colors">
                                            <ExternalLink size={28} />

                                    </div>
                                </div>
                            </div>
                            <div className="border-t border-slate-800 mt-12 pt-8 text-center text-sm text-slate-500">
                                Â© {new Date().getFullYear()} Rubesh Raja. All rights reserved. Built with React & Tailwind.
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
